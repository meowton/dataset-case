{% if file_list %}
  <form action="results" method="POST">
    {% csrf_token %}

    <table>
      <tr>
        <th>Tables</th>
        <th>Description</th>
        <th>Added on</th>
      </tr>
      {% for file in file_list %}
        <tr>
          <td><input type="checkbox" name="table" value="{{ file.get_file_url }}">
            <label for="table"> <a href="{{ file.get_file_url }}">
              {{ file.get_file_name }}</a></label></td>
          <td>{{ file.get_file_description | capfirst }}</td>
          <td>{{ file.get_file_date }}</td>
        </tr>
      {% endfor %}
    </table>
    <br/>
    <input type="submit" value="Compare">
  </form>
{% else %}
  <p>Sorry, not found.</p>
{% endif %}
