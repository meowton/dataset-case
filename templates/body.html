<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataMatcher</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer
          src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
  </script>
  {% load static %}
  <link rel="stylesheet"
        type="text/css"
        href="{% static 'style.css' %}">
</head>
<body>
{% include 'header.html' %}
<section>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</section>
<footer>
  {% include 'footer.html' %}
</footer>
<script async
        rel="script"
        type="text/javascript"
        src="{% static 'script.js' %}"></script>
</body>
</html>
